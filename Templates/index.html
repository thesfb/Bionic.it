<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Reading</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold text-center">Bionic Reading</h1>

        <div class="max-w-md mx-auto mt-10">
            <div class="bg-white rounded-lg shadow-lg">
                <div class="p-4">
                    <form method="POST" action="/">
                        <textarea name="input-text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500" rows="5" placeholder="Enter text"></textarea>
                        <div class="mt-4 flex justify-center">
                            <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Convert</button>
                        </div>
                    </form>
                </div>
                {% if output_text %}
                <div class="p-4 border-t border-gray-300">
                    <h2 class="text-xl font-bold">Output:</h2>
                    <div class="mt-2 bg-gray-100 p-2 rounded-lg" id='output'>
                        <p>
                            {% autoescape off %}
                            {{ output_text }}
                            {% endautoescape %}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
   
        
</body>

</html>
